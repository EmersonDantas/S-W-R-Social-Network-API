server:
    port: 8080

spring:
    application:
        name: S-W-R-Social-Network-API
    datasource:
        initialization-mode: always
    jpa:
        show-sql: false
        open-in-view: true
    profiles:
        active: test #dev or test
    hibernate:
        ddl-auto: none #change to validate when dev ou prod profile as active
        use-new-id-generator-mappings: false
    flyway:
        enabled: false #change to false when test profile as active
        baseline-on-migrate: false
        locations: classpath:/db/migration

renegade:
    value: 3
